<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'petme_app/css/master.css'%}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark mynav" role="navigation" id="navbar">
        <div class="container">
          <div class="navbar-nav align-items-center">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
          </div>
          <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
              <a class="nav-item nav-link" href="{% url 'posts:create' %}" class="btn btn-simple">Post</a>
              <a class="nav-item nav-link" href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a>
              <a class="nav-item nav-link" href="{% url 'groups:create' %}" class="btn btn-simple">Create Group</a>
              <a class="nav-item nav-link" href="{% url 'petme:logout' %}" class="btn btn-simple">Log out</a>
            {% else %}
              <a class="nav-item nav-link" href="{% url 'groups:all' %}"class="btn btn-simple">Groups</a>
              <a class="nav-item nav-link" href="{% url 'petme:login' %}" class="btn btn-simple">Log in</a>
              <a class="nav-item nav-link" href="{% url 'petme:signup' %}" class="btn btn-simple">Sign up</a>
            {% endif %}
          </div>
        </div>
      </nav>
    {% block content %}

    {% endblock %}

</html>
