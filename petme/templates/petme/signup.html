{% extends "base.html" %}
{% load boostrap3 %}

{% block content %}
<div class="container">
    <h1>Registro</h1>
    <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Registro</button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
